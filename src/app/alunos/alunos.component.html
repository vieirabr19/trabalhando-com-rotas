<p>Lista de alunos</p>

<div class="row">
  <div class="col s12 m6">
    <div class="collection">
      <a class="collection-item" *ngFor="let aluno of alunos" routerLink="{{aluno.id}}" routerLinkActive="active">{{aluno.nome}}</a>
    </div>
  </div>
  <div class="col s12 m6">
    <router-outlet></router-outlet>    
  </div>  
</div>
