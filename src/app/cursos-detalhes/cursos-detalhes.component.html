<p>ID: {{id}}</p>
<p>Curso: {{curso?.nome}}</p>

<hr>

<div *ngFor="let hotel of hotels">
  <h5>{{hotel.nome}}</h5>
  <div class="card">
    <div *ngFor="let row of rows; index as i">
      <a>Quarto {{i+1}}</a>
      <div *ngFor="let rate of ratesObj[i+1]; index as rateIndex">
        <b>roomIndex</b>: {{rate.roomIndex}} - <b>Refeição</b>: {{rate.refeicao}} - <b>Disponibilidade</b>: {{rate.disponibilidade}}
      </div>
    </div>
  </div>
</div>
